<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-one</title>
    <link rel="stylesheet" href="input.css">
      <link href="output.css" rel="stylesheet">
</head>
<body>
    <h2 class="bg-slate-600">Membership Survey Form</h2>
    p.
    <div id="section-one" class="flex flex-col justify-around bg-emerald-200">
        <div class="flex flex-col gap-3">
            <div class="text-lg text-emerald-950 underline">Name:</div>
            <div class="flex gap-9">
                <input type="text" placeholder="First Name" class=" pl-4 w-[50%] h-10 bg-emerald-700 border-solid border-1 rounded-lg">
                <input type="text" placeholder="Last Name"  class=" pl-4 w-[50%] h-10 bg-emerald-700 border-solid border-1 rounded-lg">
            </div>
        </div>
        <div class="flex flex-col gap-3">
            <div class="text-lg text-emerald-950">Address:</div>
                <input type="text" placeholder="Street Address" class=" pl-4 w-[100%] h-14 bg-emerald-700 border-solid border-1 rounded-lg">
            </div>
        
        <div class="flex flex-col gap-3">
            <div class="flex justify-between sm=flex-col">
            <input type="text" placeholder="City" class="pl-4 w-[40%] h-10 bg-emerald-700 border-solid border-1 rounded-lg"">
            <input type="text" placeholder="Region" class="pl-4 w-[40%] h-10 bg-emerald-700 border-solid border-1 rounded-lg"">
            </div>
            <div class="flex justify-between">
            <input type="text" placeholder="Postal/Zip code" class="pl-4 w-[40%] h-10 bg-emerald-700 border-solid border-1 rounded-lg"">
            <input type="text" placeholder="nigeria, .." class="pl-4 w-[40%] h-10 bg-emerald-700 border-solid border-1 rounded-lg"">

            </div>
        </div>

        <div class="flex flex-col gap-3">
            <div class="text-lg text-emerald-950">Phone:</div>
            <input class=" pl-4 w-[100%] h-10 bg-emerald-700 border-solid border-1 rounded-lg" type="text" placeholder="### ### ####">
        </div>
       </div>
       
       <div class="section-two">
        <form action="">
            <p>Age Range</p>
            <div class="flex flex-col">
                <div class="col"><input type="radio">18-28</div>
                <div class="col"><input type="radio">29-39</div>
                <div class="col"><input type="radio">40 and above</div>
        </form>
    </div>


</body>
</html>
